<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ADD8E6, #FF69B4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 70%;
      max-width: 900px; /* Limiting the maximum width */
      height: 499px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px 0;
    }

    .form-container h3,
    .form-container h5 {
      text-align: center;
      margin: 0;
    }

    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
    }

    .form-group input {
      flex: 1;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    .form button {
      margin-top: 16px;
      margin: 16px auto; /* Center the button horizontally */
      padding: 10px;
      background-color: #09252e;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      width: 60%; /* Adjust the width as needed */
      display: block; /* Ensures the button takes up the full width */
    }

    .form button:hover {
      background-color: #FF69B4;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 style="text-align: center;" >Register an account</h2>
    <h5>Please fill the form to create an account with us</h5>
    <br><br>
    <form class="form">
      <div class="form-group">
        <label for="institutionName">Institution's Name:</label>
        <input type="text" id="institutionName" name="institutionName" placeholder="Enter Institution's Name" required>
      </div>

      <div class="form-group">
        <label for="institutionInitials">Institution's Initials:</label>
        <input type="text" id="institutionInitials" name="institutionInitials" placeholder="Enter Initials" required>
      </div>

      <div class="form-group">
        <label for="institutionEmail">Institution's Email Address:</label>
        <input type="email" id="institutionEmail" name="institutionEmail" placeholder="institutionname@mail.com" required>
      </div>

      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="(+234) - 000000000" required>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Select Country" required>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Select City" required>
      </div>

      <button type="submit" style="margin-left: 300px;">Register</button>
    </form>

    <div>    <h4 style="text-align: center;">Do you have an existing account with us? <a href="login.html">Log in</a></h4></div>

  </div>
</body>

</html>
