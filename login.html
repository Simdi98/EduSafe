<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSafe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .gradient-background {
      background: linear-gradient(to right, #ADD8E6, #FF69B4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sign-in-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      height: 420px;
      width: 420px;
    }

    .sign-in-box header {
      color: #333;
    }

    .sign-in-box form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sign-in-box label {
      font-weight: bold;
    }

    .sign-in-box input {
      width: calc(100% - 28px); /* Adjusted width for the eye image */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: inline-block;
    }

    .toggle-password {
      display: inline-block;
      width: 28px; /* Adjusted width for the eye image */
      height: 28px; /* Adjusted height for the eye image */
      cursor: pointer;
    }

    .toggle-password img {
      width: 100%;
      height: 100%;
    }

    .sign-in-box button {
      padding: 10px;
      background-color: #09252e;
      color: #fff;
      cursor: pointer;
    }

    .sign-in-box button:hover {
      background-color: #FF69B4;
      color: #09252e;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .sign-in-box h6 a {
      color: #FF69B4;
      margin-top: 10px;
    }

    .sign-in-box h6 a:hover {
      color: #09252e;
      cursor: pointer;
    }

    .sign-in-box h4 a:hover {
      color: #09252e;
      cursor: pointer;
    }

    .sign-in-box h4 a {
      color: #FF69B4;
      cursor: pointer;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <!-- Linear gradient background -->
  <div class="gradient-background">
    <!-- Sign-in box -->
    <div class="sign-in-box">
      <header>
        <h2>Welcome back, <br> Enter your details to log in</h2>
      </header>
      <form>
        <label for="username">Institution email address:</label>
        <input type="text" id="username" name="username" required placeholder="Enter Email" aria-label="Email Address">

        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Enter password" aria-label="Password">
          <span class="toggle-password" onclick="togglePasswordVisibility()" role="button" tabindex="0" aria-label="Toggle Password Visibility">
            <img src="eye-icon.png" alt="Toggle Password Visibility">
          </span>
        </div>
       <a href="pass.html">Forgot password?</a> 
<br><br>
        <button type="submit">Log In</button>
      </form>

      <h3>Do you have a Certificate but haven't registered for an account? </h3>
      <h4><a href="institut.html">Register an account</a></h4>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>

</html>
